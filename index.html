<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>

  <body>
    <div class="calculator-keys" >
      <div id="screen">
        <!-- <div id="prev-operand" data-prev-operand></div> -->
        <input id="curr-operand" class="calculator-screen" value="" disabled />
      </div>
        <button id="clear" class="clear" value="clear">AC</button>
        <button class="delete" value="delete">DEL</button>
        <button type="button" class="percentage" value="%">%</button>
        <button type="button" class="operator" value="รท">รท</button>
        <button type="button" value="7">7</button>
        <button type="button" value="8">8</button>
        <button type="button" value="9">9</button>
        <button type="button" class="operator" value="x">ร</button>
        <button type="button" value="4">4</button>
        <button type="button" value="5">5</button>
        <button type="button" value="6">6</button>
        <button type="button" class="operator" value="-">-</button>
        <button type="button" value="1">1</button>
        <button type="button" value="2">2</button>
        <button type="button" value="3">3</button>
        <button type="button" class="operator" value="+">+</button>
        <button type="button" value="0">0</button>
        <button type="button" class="decimal" value=".">.</button>
        <button type="button" class="equal-sign operator" id="span-two" value="equal">=</button>
    </div>
  </body>
</html>
